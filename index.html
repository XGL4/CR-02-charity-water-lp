<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water - Clean Water for All</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <!-- Main image showing clean water efforts -->
    <img src="img/smile_image.png" alt="Person collecting clean water" class="hero-image" />

    <div class="content">
      <!-- 
        We use three divs to create the layered circles:
        - The largest light blue circle is the background.
        - The medium white circle is in the middle.
        - The smallest blue circle is the content card.
      -->
      <div class="content-bg-lightblue">
        <div class="content-bg-white">
          <div class="bubble">
            <h1>Small Gift. Big Ripple.</h1>
            <p>In just a few clicks, you bring hope, health, and opportunity to communities in need.</p>
            <button class="btn-yellow">Learn More</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <img src="img/cw_logo-2.png" alt="charity: water logo" />
      <h2>Be the Reason Someone Has Clean Water Today</h2>
      <button class="btn-yellow">Donate Now</button>
    </div>
  </div>
</body>
</html>
